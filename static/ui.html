<!DOCTYPE html>
<html>
<head>
    <title>RGB Strip</title>
</head>
<body>
<script src="jscolor.js"></script>
<form action="ui.html">
    <p>
        Color:
        <input name="color" class="jscolor" value="000000">
        <input type="submit" value="Imposta">
    </p>
</form>
<form action="ui.html">
    <button value="on" name="status" type="submit">On</button>
    <button value="off" name="status" type="submit">Off</button>
</form>
<form action="ui.html">
    <button value="on" name="fade" type="submit">Attiva effetto fade</button>
    <button value="off" name="fade" type="submit">Disattiva effetto fade</button>
</form>
</body>
</html>
